{% extends 'DateFood/base.html' %}

	{% block content %}
	    {% for post in posts %}
	        <div class="post">
	            <div class="date">
	                {{ post.dated_date }}
	            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.menu }} - {{post.maker}}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
