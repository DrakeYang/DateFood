{% extends 'DateFood/base.html' %}
	{% block content %}	
	<table class="table table-hover" >
		<tr>
			<th>
				메뉴
			</th>
			<th>
				종류
			</th>
			<th>
				메이커
			</th>
			<th>
				도시
			</th>
			<th>
				도시2
			</th>
			<th>
				메모
			</th>
			<th>
				먹은날
			</th>			
		</tr>
		    {% for post in posts %}
		    <tr>
		    	<td>
		    	<a href="{% url 'post_detail' pk=post.pk %}">{{ post.menu }} </a>
		    	</td>
		        <td>
		    	{{ post.category }}
		    	</td>
		        <td>
		    	{{ post.maker }}
		    	</td>
		        <td>
		    	{{ post.city }}
		    	</td>
		        <td>
		    	{{ post.city_detail }}
		    	</td>
		        <td>
		    	{{ post.text }}
		    	</td>
		        <td>
		    	{{ post.dated_date }}
		    	</td>		        
	        </tr>
	    {% endfor %}
    </table>    

{% endblock content %}
